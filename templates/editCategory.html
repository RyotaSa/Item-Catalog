{% block editCategory %}
    <div class="col-md-12 text-center">
        <h1>Edit Category</h1>
        <form action="{{url_for('editCategory', category_id = category.id)}}" method = 'post'>
            <p>Name:</p>
                <input type ='text' size='30' name='name' placeholder = '{{category.name }}'>
                <input type='submit' value='Edit' class="btn btn-warning">
            <a href = "{{url_for('showCategory')}}"> Cancel </a>
        </form>
    </div>
{% endblock %}
